<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F5F5F5]">

    <header class="shadow-md">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="md:flex md:items-center md:gap-12">
                    <a class="block text-teal-600" href="index.html">
                       
                        <img src="logo.png" alt="...">
                    </a>
                </div>

                <div class="hidden md:block">
                    <nav aria-label="Global">
                        <ul class="flex items-center gap-6 text-sm">
                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Home </a>
                            </li>

                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Cards </a>
                            </li>

                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> SignUp </a>
                            </li>


                        </ul>
                    </nav>
                </div>

                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <a class="rounded-md  px-5 py-2.5 text-sm font-medium " href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>

                        <div class="hidden sm:flex">
                            <a class="rounded-md  px-5 py-2.5 text-sm font-medium" href="#">
                                <i class="fa-solid fa-user"></i>
                            </a>
                        </div>
                    </div>

                    <div class="block md:hidden">
                        <button class="rounded p-2  transition ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <div class="flex gap-[10px] m-[30px]">

        {% block content %}
        {%for product in products %}
        <a href="{%url 'products:product_details' product.id %}" class="block w-[270px] shadow  p-[10px]">
            <img alt="" src="product.png" class=" w-full h-[200px] object-cover " />

            <h3 class="mt-4 text-lg font-bold text-gray-900 sm:text-xl">{{product.name}}</h3>

            <p class="mt-2 max-w-sm text-gray-700">
                <span class="text-[#DB4444]">{{product.price}}$</span> <del>{{product.alternatePrice}}$</del>
            </p>
            <p>
                <i class="fa-solid fa-star text-[#FFAD33]"></i>
                <i class="fa-solid fa-star text-[#FFAD33]"></i>
                <i class="fa-solid fa-star text-[#FFAD33]"></i>
                <i class="fa-solid fa-star text-[#FFAD33]"></i>
                <i class="fa-solid fa-star text-[#FFAD33]"></i>
            </p>
            <i class="fa-solid fa-cart-shopping mt-[10px]"></i>
        </a>
        {% endfor %}
        {% endblock %}

    </div>











</body>

</html>
